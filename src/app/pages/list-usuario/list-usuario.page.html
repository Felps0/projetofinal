<ion-header>
    <ion-toolbar>
      <ion-title>
        Lista de Usu√°rios
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-fab vertical="top" horizontal="start" slot="fixed">
      <ion-fab-button>
        <ion-icon name="arrow-dropright"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
  
    <ion-list *ngIf="usuarios | async as users">
      <ion-item-sliding *ngFor="let u of users">
        <ion-item-options side="start">
          <ion-item-option color="" (click)="editar(u.key)">
            Atualizar
          </ion-item-option>
        </ion-item-options>
  
        <ion-item [routerLink]="['/tabs/perfilUsuario/',u.key]">
          <ion-label>
            {{u.nome}}
          </ion-label>
          <ion-note>{{u.key}}</ion-note>
        </ion-item>
  
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="remover(u.key)">
            Delete
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
  
    </ion-list>
  
  </ion-content>
